<ul class="pagination pagination-sm no-margin pull-right">
    <li><a class="first" style="cursor: pointer">首页</a></li>
	<li><a class="pre" style="cursor: pointer">上一页</a></li>
	<li><a class="next" style="cursor: pointer">下一页</a></li>
	<li><a class="last" style="cursor: pointer">尾页</a></li>
	<li><a class="rowCount" style="cursor: pointer">总记录数(0)</a></li>
	<li><a class="pageCount" style="cursor: pointer">总页数(0)</a></li>
	<li><a class="pageCurrent" style="cursor: pointer">当前页(1)</a></li>
</ul>
<script type="text/javascript">

	$(function() {
		$("#pageId").on("click", ".first,.pre,.next,.last", doJumpToPage);
	})
	
	// 页面跳转函数
	function doJumpToPage() {
	    var cls = $(this).prop("class"); // Property
	    var pageCurrent = $("#pageId").data("pageCurrent");
	    var pageCount = $("#pageId").data("pageCount");
	    if(cls == "first") { // 首页
	    	pageCurrent = 1;
	    }else if(cls == "pre" && pageCurrent > 1) { // 上一页
	    	pageCurrent--;
	    }else if(cls == "next" && pageCurrent < pageCount) { // 下一页
	    	pageCurrent++;
	    }else if(cls == "last") { // 最后一页
	    	pageCurrent = pageCount;
	    }else{
			return;
		}
	    $("#pageId").data("pageCurrent", pageCurrent);
	    doGetObjects();
	}
	
	
	function doSetPagination(page) {
		$(".rowCount")   .html("总记录数(" +   page.rowCount      +   ")");
		$(".pageCount")  .html("总页数("   +   page.pageCount     +   ")");
		$(".pageCurrent").html("当前页("   +   page.pageCurrent   +   ")");
		$("#pageId").data("pageCurrent", page.pageCurrent);
		$("#pageId").data("pageCount", page.pageCount);
	}
	
</script>
